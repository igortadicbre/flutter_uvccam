# .github/workflows/fix-imports.yml
name: Fix flutter_uvc_camera imports

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Replace old imports with relative imports
        run: |
          echo "Fixing imports..."
          if [ -d lib/src ]; then
            # package->relative
            find lib/src -type f -name "*.dart" -exec sed -i \
              "s#import 'package:flutter_uvc_camera/flutter_uvc_camera.dart';#import '../flutter_uvc_camera.dart';#g" {} \;
          fi

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: auto-fix imports to ../flutter_uvc_camera.dart"
          branch: ci/fix-imports-${{ github.run_id }}
          title: "CI: Fix imports to relative path"
          body: "Automatska izmena import linija iz `package:flutter_uvc_camera/...` u `../flutter_uvc_camera.dart`."
          labels: ci, automated
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
